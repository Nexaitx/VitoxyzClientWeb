<!-- Screenshot-style Loader -->
 <ng-template #loadingTpl>
    <div class="d-flex justify-content-center align-items-center" style="min-height:200px;">
      <div class="text-center">
        <div class="spinner-border" role="status" aria-hidden="true"></div>
        <div class="mt-2">...Loading the plan cards</div>
      </div>
    </div>
  </ng-template>
 
<div class="plans-container" *ngIf="!loading; else loadingTpl">

  <mat-card class="plan-card" >

    <div class="text-center">
      <h3>Choose Your Plan</h3>
      <p>Select the best plan that fits your needs.</p>
    </div>
 
    <!-- Horizontal scroll container -->
       <mat-card-content class="plans-content mt-3">
        <div class="scroll-spacer"></div>
      <div  class="plan-item"
        *ngFor="let plan of plans"
        (click)="purchasePlan(plan)">
        <!-- <h3>Basic Wellness</h3>
        <p>Access to basic dietary advice and meal plans.</p>
        <hr> -->
         <h3>{{ plan.planTitle }}</h3>
        <p>{{ plan.description || 'No description available.' }}</p>
        <hr />
        <ul>
          <li><i class="bi bi-check2"></i>Monthly check-ins</li>
          <li><i class="bi bi-check2"></i>Standard meal library</li>

          </li> -->

        <div class="d-flex align-items-baseline">
         <h4>₹{{ plan.price }}</h4><span>/month</span>
        </div>
        <button class="btn rounded-pill planBtn text-light">Select Plan</button>
