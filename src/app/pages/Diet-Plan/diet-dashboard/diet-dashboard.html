<div class="container mt-3">
    <div class="row">
        <div class="col-md-8 col-12">
            <div class="calendar-container d-flex justify-content-center gap-3 p-3 rounded">
                @for (day of weekDays; track day) {
                <div class="calendar-day text-center px-1 mx-2 py-2 rounded" [class.active]="day?.isToday"
                    (click)="selectDay(day)">
                    <div class="font-500">{{ day?.date }}</div>
                    <span>{{ day?.name }}</span>
                </div>
                }
            </div>
            <div class="row mt-3">
                <div class="col-6 col-md-6">
                    <div class="border rounded p-2">
                        <div class=" d-flex justify-content-between">
                            <div class="font-500">Daily Water Consumption</div>
                            <div class="font-500">8 to 10</div>
                        </div>
                        <div class="d-flex justify-content-evenly mt-3">
                            <img src="../../../../assets/diet/glass.png" alt="">
                            <img src="../../../../assets/diet/glass.png" alt="">
                            <img src="../../../../assets/diet/glass.png" alt="">
                            <img src="../../../../assets/diet/glass.png" alt="">
                            <img src="../../../../assets/diet/glass.png" alt="">
                            <img src="../../../../assets/diet/glass.png" alt="">
                            <img src="../../../../assets/diet/glass.png" alt="">
                            <img src="../../../../assets/diet/glass.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="border rounded py-3">
                        <div class="d-flex justify-content-evenly align-items-center">
                            <img src="../../../../assets/diet/step.png" alt="">
                            <div class="font-500">215 Steps</div>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="border rounded py-3">
                        <div class="d-flex justify-content-evenly align-items-center">
                            <img src="../../../../assets/diet/sleep.png" alt="">
                            <div class="font-500">7:30 Hrs</div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-12 mt-3">
                <div class="rounded bg-white border p-2">
                    Schedule a call with Dietician
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="rounded bg-white border p-2">
                    Start Realtime Chat with Dietician
                </div>
            </div>

        </div>
        <div class="col-md-4 col-12 border px-0 rounded">
            <div class="p-3 text-center">
                <img src="../../../../assets/female-icon.png" alt="" class="profile-img">
            </div>
            <table class="table">
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td>Rukhsana</td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td>32</td>
                    </tr>
                    <tr>
                        <td>Height</td>
                        <td>5'4</td>
                    </tr>
                    <tr>
                        <td>Weight</td>
                        <td>83</td>
                    </tr>
                    <tr>
                        <td>Diet Prefrence</td>
                        <td>Non Vegetarian</td>
                    </tr>
                    
                </tbody>
            </table>

        </div>
    </div>




</div>
