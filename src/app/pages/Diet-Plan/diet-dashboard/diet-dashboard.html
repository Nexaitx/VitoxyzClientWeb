<div class="container">
    <div class="row">
        <div class="col-md-8 col-12">
            <div class="calendar-container d-flex justify-content-center gap-3 p-3 rounded shadow-sm">
                @for (day of weekDays; track day) {
                <div class="calendar-day text-center px-3 py-2 rounded" [class.active]="day?.isToday"
                    (click)="selectDay(day)">
                    <div class="fw-bold">{{ day?.date }}</div>
                    <small>{{ day?.name }}</small>
                </div>
                }

                <div class="row">
                    <div class="col-12 col-md-8">
                        <div>

                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="col-md-4 col-12 border rounded">

        </div>
    </div>
</div>
