<mat-stepper labelPosition="bottom" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Personal Info</ng-template>
      <div class="row">
         <div class="col-md-12">
      <label class="form-label">Full Name</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-person"></i>
        </span>
        <input type="text" class="form-control" placeholder="Enter Full Name" />
      </div>
    </div>

    <!-- Last Name -->
    

    <!-- Age -->
    <div class="col-md-6">
      <label class="form-label">Enter Age</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-person"></i>
        </span>
        <input type="number" class="form-control" placeholder="Enter your age" />
      </div>
    </div>

    <!-- Gender -->
    <div class="col-md-6 d-flex align-items-end">
      <div>
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
    </div>

    <!-- Height -->
    <div class="col-md-6">
      <label class="form-label">Height</label>
      <div class="d-flex gap-2">
        <div class="input-group" style="max-width: 120px;">
          <button class="btn btn-outline-secondary action border-0" type="button">−</button>
          <input type="text" class="form-control measure text-center" value="00">
          <button class="btn btn-outline-secondary action-add border-0" type="button">+</button>
        </div>
        <select class="form-select" style="max-width: 100px;">
          <option>Inches</option>
          <option>Feet</option>
          <option>cm</option>
        </select>
      </div>
    </div>

    <!-- Weight -->
    <div class="col-md-6">
      <label class="form-label">Weight</label>
      <div class="d-flex gap-2 align-items-center">
        <div class="input-group" style="max-width: 120px;">
          <button class="btn btn-outline-secondary action border-0" type="button">−</button>
          <input type="text" class="form-control measure text-center" value="00">
          <button class="btn btn-outline-secondary action-add border-0" type="button">+</button>
        </div>
        <span>kg</span>
      </div>
    </div>

      </div>
      <div class="text-end mt-3">
        <button matButton matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Health & Goals</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div class="text-end mt-3">
        <button matButton matStepperPrevious>Back</button>
        <button matButton matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" >
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Food Preferences</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div class="text-end mt-3">
        <button matButton matStepperPrevious>Back</button>
        <button matButton matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" >
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Lifestyle & Activity</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div class="text-end mt-3">
        <button matButton matStepperPrevious>Back</button>
        <app-submission [buttonType]="'Submit'"  (onSubmit)="goToPlans()"></app-submission>
      </div>
    </form>
  </mat-step>
</mat-stepper>
