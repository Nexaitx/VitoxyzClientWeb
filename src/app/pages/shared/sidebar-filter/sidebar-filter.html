<div class="sidebar" [class.sidebar-disabled]="disabled">
  <!-- Categories -->
  <div class="section">
    <h3 class="section-title">CATEGORIES</h3>
    <ul class="category-list">
      <li *ngFor="let category of categories"
          (click)="onCategoryClick(category.value)"
          [class.disabled-item]="disabled"
          [class.clickable-item]="!disabled">
        {{ category.label }}
        <span *ngIf="disabled" class="loading-indicator">⟳</span>
      </li>
    </ul>
  </div>

  <!-- Brands -->
  <div class="section">
    <h3 class="section-title">FILTERS</h3>
    <h4 class="sub-title">BRANDS</h4>

    <input type="text" 
           placeholder="Search Brands" 
           class="search-box" 
           [disabled]="disabled" />

    <div class="brand-list">
      <div *ngFor="let brand of brands" class="brand-item">
        <input type="checkbox"
               [id]="'brand-' + brand.name"
               [disabled]="disabled"
               (change)="onBrandToggle(brand.name, $event)" />
        <label [for]="'brand-' + brand.name" 
               [class.disabled-label]="disabled">
          {{ brand.name }} 
          <span class="brand-count">({{ brand.count }})</span>
          <span *ngIf="disabled" class="loading-indicator">⟳</span>
        </label>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div *ngIf="disabled" class="loading-overlay">
    <div class="loading-spinner"></div>
    <span>Loading...</span>
  </div>
</div>
