<div class="product-carousel-section">
  <div class="section-header">
    <h2>{{ title }}</h2>
    <button mat-button color="primary" (click)="seeAllProducts()">
      See All
    </button>
  </div>

  <div class="carousel-container">
    <div #productCarouselWrapper class="carousel-wrapper">
      <ng-container *ngIf="products$ | async as products">
        <mat-card
          *ngFor="let product of products" 
          class="product-card mat-elevation-z4"
          (click)="goToProduct(product)"
          style="cursor: pointer;"
        >
          <img 
            mat-card-image 
            [src]="getFirstImageUrl(product.imageUrl)" 
            [alt]="product.name" 
          />
          
          <mat-card-content>
            <h3 class="product-name">{{ product.name }}</h3>
            <div class="product-details">
              <div class="rating-info">
                <span class="rating-value">4.4 review</span>
                <!-- <span class="ratings-count">| {{ product.mrp }} </span>  -->
              </div>
              
              <!-- Price and Add to Cart Container -->
              <div class="price-cart-container">
                <div class="price-info">
                  <p class="current-price">MRP â‚¹{{ product.mrp }}</p>
                </div>
                
                <!-- Add to Cart Button - Mobile Only -->
                <button class="add-button mobile-only" (click)="$event.stopPropagation(); addToCart(product)">
                  Add
                </button>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
  </div>
</div>
