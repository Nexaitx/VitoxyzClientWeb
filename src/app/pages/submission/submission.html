<button type="submit" class="btn w-100 px-4 rounded-pill submission" (click)="handleClick()" [disabled]="disableButton">
    @if(disableButton) {
    <div class="spinner-border spinner-border-sm me-2" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    }

    {{buttonType}}
</button>
