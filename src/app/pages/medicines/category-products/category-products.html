<div class="product-carousel-section">
  
  <div class="section-header">
    <h2>Explore Products</h2>
  </div>

  <div class="carousel-container">
    
    <button
      class="side-nav-button left-button mat-elevation-z4"
      (click)="scrollCarousel('left')"
    >
      &lt; 
    </button>

    <div #productCarouselWrapper class="carousel-wrapper">
      
      <ng-container *ngIf="products$ | async as products">
        <mat-card
          *ngFor="let product of products" 
          class="product-card mat-elevation-z4"
        >
          <img 
            mat-card-image 
            [src]="getFirstImageUrl(product.imageUrl)" 
            [alt]="product.name" 
          />
          
          <mat-card-content>
            <h3 class="product-name">{{ product.name }}</h3>
            <div class="product-details">
              <div class="rating-info">
                <span class="rating-value">4.4</span>
                <span class="ratings-count">| {{ product.mrp }} reviews</span> 
              </div>
              
              <div class="price-info">
                <p class="current-price">MRP ₹{{ product.mrp }}</p>
                                <!-- <p class="mrp">MRP ₹{{ product.mrp }}</p> -->

                <!-- <p class="current-price">₹{{ product.mrp - 50 }}</p>  -->
              </div>
              
              <button class="add-button">ADD</button>
            </div>
          </mat-card-content>
        </mat-card>
      </ng-container>
      
    </div>

    <button
      class="side-nav-button right-button mat-elevation-z4"
      (click)="scrollCarousel('right')"
    >
      &gt; 
    </button>
    
  </div>
</div>
