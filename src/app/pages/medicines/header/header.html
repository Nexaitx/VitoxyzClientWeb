<div class="search-bar container d-flex align-items-center justify-content-between py-2">
  <div class="location d-flex align-items-center">
    <i class="bi bi-geo-alt-fill text-primary"></i>
    
    <select
      class="form-select border-0 bg-transparent fw-semibold"
      [(ngModel)]="selectedLocation"
      aria-label="Select your delivery location"
    >
      <option *ngFor="let loc of locations" [value]="loc">{{ loc }}</option>
    </select>
    
    <i
      class="bi bi-crosshair text-muted"
      title="Use current location"
      (click)="useCurrentLocation()"
      style="cursor: pointer"
    ></i>
  </div>

  <div class="search-box flex-grow-1 position-relative">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="searchQuery"
      placeholder="Search for Medicines and Health Products"
      aria-label="Search field"
      (keyup.enter)="onSearch()"
    />
    <i
      class="bi bi-search position-absolute end-0 top-50 translate-middle-y me-3"
      (click)="onSearch()"
      style="cursor: pointer"
    ></i>
  </div>

  <div class="d-flex align-items-center">
    <span class="text-muted small d-none d-md-inline me-3">
      <i class="bi bi-lightning-charge text-danger me-1"></i>
      QUICK BUY! Get 15% off on medicines*
    </span>
    <button
      class="btn btn-danger rounded-pill px-4 fw-semibold"
      (click)="onQuickOrder()"
    >
      Quick order
    </button>
  </div>
</div>
