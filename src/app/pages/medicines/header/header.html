<div class="search-bar d-flex align-items-center justify-content-between py-2" style="margin-top: -15px; margin-bottom: 0px;">
  <!-- Left: Location dropdown -->
  <div class="location d-flex align-items-center px-3">
    <i class="fi fi-rr-navigation text-primary me-2 pt-1 fs-4"></i>
    <span>{{ currentLocation || 'Detecting location...' }}</span>
    <i
      class="bi bi-crosshair ms-2 text-muted"
      title="Use current location"
      (click)="detectLocation()"
      style="cursor: pointer"
    ></i>
  </div>

  <!-- Search input -->
  <div class="search-box flex-grow-1 position-relative">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="searchQuery"
      placeholder="Search for Medicines and Health Products"
      aria-label="Search field"
      (keyup.enter)="onSearch()"
    />
    <i
      class="bi bi-search position-absolute end-0 top-50 translate-middle-y me-3"
      (click)="onSearch()"
      style="cursor: pointer"
    ></i>
  </div>
  
  <div class="quick-box d-flex align-items-center">
    <!-- <h6 style="
    margin-top: 9px;
    margin-right: -19px;
    margin-left: 8px;
">
QUICK BUY! Get 15% off on medicines</h6> -->
    <button
      class="btn btn-danger btn-quick d-none d-md-inline-flex rounded-pill ms-3 px-4"
      (click)="onQuickOrder()"
      aria-label="Quick order"
    >
      Quick order
    </button>

    <!-- Mobile-only compact card (matches your second image) -->
    <div class="d-flex d-md-none align-items-center">
      <div class="mobile-quick-left d-flex align-items-center">
        <span class="d-inline-flex align-items-center justify-content-center">
          <i class="fi fi-tr-file-prescription fs-4 text-primary"></i>
        </span>
        <div class="mobile-quick-label ms-2">
          <div>Upload for quick order</div>
        </div>
      </div>

      <button
        class="btn btn-order-now ms-3 text-white rounded-pill"
        (click)="onQuickOrder()"
        aria-label="Order now"
      >
        Order now
      </button>
    </div>
  </div>
</div>
