<div class="search-bar container d-flex align-items-center justify-content-between py-2" style="    margin-top: -68px; margin-bottom: 68px;">
  <!-- Left: Location dropdown -->
    <div class="location d-flex align-items-center px-3">
    <i class="bi bi-geo-alt-fill text-primary me-2"></i>
    <strong>{{ currentLocation || 'Detecting location...' }}</strong>
    <i
      class="bi bi-crosshair ms-2 text-muted"
      title="Use current location"
      (click)="detectLocation()"
      style="cursor: pointer"
    ></i>
  </div>

  <!-- Center: Search box -->
  <div class="search-box flex-grow-1 mx-3 position-relative">
    <input
      type="text"
      class="form-control rounded-pill ps-4 pe-5"
      [(ngModel)]="searchQuery"
      placeholder="Search for Medicines and Health Products"
    />
    <i
      class="bi bi-search position-absolute end-0 top-50 translate-middle-y me-3 text-secondary"
      (click)="onSearch()"
      style="cursor: pointer"
    ></i>
  </div>

  <!-- Right: Offer and Button -->
  <div class="d-flex align-items-center">
    <span class="text-muted me-3 small d-none d-md-inline">
      <i class="bi bi-lightning-charge text-danger me-1"></i>
      QUICK BUY! Get 15% off on medicines*
    </span>
    <button
      class="btn btn-danger rounded-pill px-4 fw-semibold"
      (click)="onQuickOrder()"
    >
      Quick order
    </button>
  </div>
</div>
