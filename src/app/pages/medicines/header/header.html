<div class="search-bar container d-flex align-items-center justify-content-between py-2" style="margin-top: -68px; margin-bottom: 68px;">
  <!-- Left: Location dropdown -->
  <div class="location d-flex align-items-center px-3">
    <i class="bi bi-geo-alt-fill text-primary me-2"></i>
    <strong>{{ currentLocation || 'Detecting location...' }}</strong>
    <i
      class="bi bi-crosshair ms-2 text-muted"
      title="Use current location"
      (click)="detectLocation()"
      style="cursor: pointer"
    ></i>
  </div>

  <!-- Search input -->
  <div class="search-box flex-grow-1 position-relative">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="searchQuery"
      placeholder="Search for Medicines and Health Products"
      aria-label="Search field"
      (keyup.enter)="onSearch()"
    />
    <i
      class="bi bi-search position-absolute end-0 top-50 translate-middle-y me-3"
      (click)="onSearch()"
      style="cursor: pointer"
    ></i>
  </div>

  <!-- RIGHT: desktop + mobile variants inside a wrapper -->
  <div class="quick-box d-flex align-items-center">
    <!-- Desktop: offer text + big pill button -->
    <div class="offer-text d-none d-md-flex align-items-center me-3">
      <i class="bi bi-lightning-charge text-danger me-1"></i>
      <span class="small">QUICK BUY! Get 15% off on medicines*</span>
    </div>

    <button
      class="btn btn-danger btn-quick d-none d-md-inline-flex rounded-pill px-4 fw-semibold"
      (click)="onQuickOrder()"
      aria-label="Quick order"
    >
      Quick order
    </button>

    <!-- Mobile-only compact card (matches your second image) -->
    <div class="mobile-quick d-flex d-md-none align-items-center">
      <div class="mobile-quick-left d-flex align-items-center">
        <span class="mobile-quick-icon d-inline-flex align-items-center justify-content-center">
          <i class="bi bi-journal-medical"></i>
        </span>
        <div class="mobile-quick-label ms-2">
          <div class="fw-semibold">Upload for quick order</div>
        </div>
      </div>

      <button
        class="btn btn-order-now ms-3 rounded-pill"
        (click)="onQuickOrder()"
        aria-label="Order now"
      >
        Order now
      </button>
    </div>
  </div>
</div>
