<div class="login-screen">
  <!-- Left Panel -->
  <div class="left-panel">
    <div class="overlay-content">
      <h2>Care that connects</h2>
      <p>Instantly connect with nearby nurses and</p>
      <p>support staff.</p>
    </div>
  </div>

  <!-- Right Panel -->
  <div class="right-panel">
    <div class="form-container">
      <h1 class="brand-title">Vitoxyz</h1>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
        <!-- Phone Number -->
        <label class="field-label">Phone Number</label>
        <mat-form-field appearance="outline" class="full-width">
          <mat-icon matPrefix>call</mat-icon>
          <input matInput type="tel" placeholder="Enter Phone Number" formControlName="username" required pattern="[0-9]*" maxlength="10" inputmode="numeric">
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Phone number is required.
          </mat-error>
        </mat-form-field>
        <!-- Password -->
        <label class="field-label">Password</label>
        <mat-form-field appearance="outline" class="full-width">
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password"
            formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required.
          </mat-error>
        </mat-form-field>
        <!-- Remember Me and Forgot Password -->
        <div class="form-row">
          <mat-checkbox [(ngModel)]="rememberMe" [ngModelOptions]="{standalone: true}" name="rememberMe" checked>Remember For 30 Days</mat-checkbox>
          <a class="forgot-link" routerLink="/forgot-password">Forgot Password</a>
        </div>
        <!-- Password / OTP Toggle -->
        <div class="form-row checkbox-right">
          <mat-checkbox [(ngModel)]="usePassword" [ngModelOptions]="{standalone: true}" name="usePassword" checked>
            Password
          </mat-checkbox>
          <mat-checkbox [(ngModel)]="useOtp" [ngModelOptions]="{standalone: true}" name="useOtp">
            Otp
          </mat-checkbox>
        </div>
        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </div>
  </div>
</div>
