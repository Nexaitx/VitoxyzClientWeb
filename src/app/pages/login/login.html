<div class="container-fluid login-screen">
  <div class="row min-vh-100">

    <!-- Left Panel -->
    <div class="col-md-6 left-panel d-flex align-items-center justify-content-center text-white text-center">
      <div class="overlay-content">
        <h2>Care that connects</h2>
        <p>Instantly connect with nearby nurses and</p>
        <p>support staff.</p>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="col-md-6 right-panel d-flex align-items-center justify-content-center">
      <div class="form-container">
        <h1 class="brand-title text-center text-teal">Vitoxyz</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">

          <!-- Phone Number -->
          <label for="username" class="form-label field-label">Phone Number</label>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
            <input type="tel" class="form-control" id="username" placeholder="Enter Phone Number" formControlName="username" pattern="[0-9]*" maxlength="10" inputmode="numeric" required>
          </div>
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger mb-3">
            Phone number is required.
          </div>

          <!-- Password -->
          <label for="password" class="form-label field-label">Password</label>
          <div class="input-group mb-2">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input [type]="hide ? 'password' : 'text'" class="form-control" id="password" placeholder="Enter your password" formControlName="password" required>
            <button type="button" class="btn btn-outline-secondary" (click)="hide = !hide">
              <i class="bi" [ngClass]="hide ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mb-3">
            Password is required.
          </div>

          <!-- Remember Me and Forgot Password -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="rememberMe" [ngModelOptions]="{standalone: true}" id="rememberMe" checked>
              <label class="form-check-label" for="rememberMe">Remember For 30 Days</label>
            </div>
            <a class="forgot-link text-decoration-none text-teal fw-medium" routerLink="/forgot-password">Forgot Password</a>
          </div>

          <!-- Password / OTP Toggle -->
          <div class="d-flex justify-content-end gap-3 mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="usePassword" [ngModelOptions]="{standalone: true}" id="usePassword" checked>
              <label class="form-check-label" for="usePassword">Password</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="useOtp" [ngModelOptions]="{standalone: true}" id="useOtp">
              <label class="form-check-label" for="useOtp">Otp</label>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-teal w-100" [disabled]="loginForm.invalid || isLoading">
            {{ isLoading ? 'Logging in...' : 'Login' }}
          </button>
        </form>
      </div>
    </div>

  </div>
</div>
