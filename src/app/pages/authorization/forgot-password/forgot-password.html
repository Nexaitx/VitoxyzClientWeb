<div class="forgot-password-form p-4">
  <h2 class="text-center mb-3">Forgot Password</h2>
  <p class="text-center text-muted">
    Enter your registered email to receive a password reset link.
  </p>

  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <input
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        class="form-control" />
      <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
           class="text-danger small">
        Valid email is required
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 forgotbtncls" [disabled]="forgotForm.invalid">
     Reset Password
 </button>
  </form>

  <div class="text-center mt-3">
    <span class="links" (click)="backToLogin.emit()">Back to Login</span>
  </div>
</div>
