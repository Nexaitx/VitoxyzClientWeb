<div class="reset-password-form p-4">
  <h2 class="text-center mb-3">Reset Password</h2>
  <p class="text-center text-muted">Please enter your phone number and new password.</p>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
   
    <div class="mb-3">
      <input
        type="text"
        formControlName="phoneNumber"
        class="form-control"
        placeholder="Phone Number" />
      <div
        *ngIf="resetForm.get('phoneNumber')?.invalid && resetForm.get('phoneNumber')?.touched"
        class="text-danger small">
        Please enter a valid phone number.
      </div>
    </div>

    <!-- New Password -->
 <!-- New Password -->
<div class="mb-3 position-relative">
  <input
    class="form-control"
    [type]="showPassword ? 'text' : 'password'"
    formControlName="password"
    placeholder="New Password" />
  <button
    type="button"
    (click)="togglePasswordVisibility('password')"
    [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
    class="btn eye-btn">
    <i class="bi" [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'"></i>
  </button>
  <div
    *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched"
    class="text-danger small">
    Password must be at least 6 characters.
  </div>
</div>

<!-- Confirm Password -->
<div class="mb-3 position-relative">
  <input
    class="form-control"
    [type]="showConfirmPassword ? 'text' : 'password'"
    formControlName="confirmPassword"
    placeholder="Confirm Password" />
  <button
    type="button"
    (click)="togglePasswordVisibility('confirmPassword')"
    [attr.aria-label]="showConfirmPassword ? 'Hide password' : 'Show password'"
    class="btn eye-btn">
    <i class="bi" [ngClass]="showConfirmPassword ? 'bi-eye' : 'bi-eye-slash'"></i>
  </button>
  <div
    *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched"
    class="text-danger small">
    Passwords do not match.
  </div>
</div>


    <!-- Submit Button -->
    <button type="submit" class="btn btn-success resetbtncls" [disabled]="resetForm.invalid">
      Reset Password
    </button>
  </form>

  <div class="text-center mt-3">
    <span class="links" (click)="backToLogin.emit()">Back to Login</span>
  </div>
</div>
