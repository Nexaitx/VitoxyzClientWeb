<div class="reset-password-form p-4">
  <h2 class="text-center mb-3">Reset Password</h2>
  <p class="text-center text-muted">Please enter and confirm your new password.</p>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <input type="password" formControlName="password" class="form-control" placeholder="New Password" />
      <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched" class="text-danger small">
        Password must be at least 6 characters.
      </div>
    </div>

    <div class="mb-3">
      <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" />
      <div *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched" class="text-danger small">
        Passwords do not match.
      </div>
    </div>

    <button type="submit" class="btn btn-success w-100" [disabled]="resetForm.invalid">
      Reset Password
    </button>
  </form>

  <div class="text-center mt-3">
    <span class="links" (click)="backToLogin.emit()">Back to Login</span>
  </div>
</div>
