  <div class="search-wrapper">
    <div class="search-input-container">
      <i class="bi bi-search search-icon" (click)="onSearch()"></i>

      <input type="text" [(ngModel)]="searchQuery" class="form-control" (keyup.enter)="onSearch()" 
        placeholder="Search for Medicine and Healthcare items" />

      <button class="search-btn btn-primary" (click)="onSearch()">Search</button>
    </div>
  </div>

    <!-- Mobile-only compact card (matches your second image) -->

        </span>
        <div class="mobile-quick-label ms-2">
          <div>Upload for quick order</div>
        </div>
      </div>

      <button class="btn btn-order-now ms-3 text-white rounded-pill" (click)="onQuickOrder()" aria-label="Order now">

    </div>

</div>
<!-- ðŸ”” GLOBAL TOAST (DO NOT NEST INSIDE FLEX) -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 2000;">
  <div
    id="loginToast"
    class="toast text-bg-danger"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body"></div>
      <button
        type="button"
        class="btn-close me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
