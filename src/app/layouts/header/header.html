

<nav class="navbar fixed-top navbar-expand-lg" data-bs-theme="dark">
  <div class="container-fluid d-flex justify-content-start align-items-center">

    <button
      class="btn border-0 d-lg-none me-2 bg-none"
      type="button"
      aria-label="Open menu"
      (click)="toggleSidebar()"
      [attr.aria-expanded]="isSidebarOpen">
      <i class="fi" [ngClass]="{ 'fi-rr-bars-sort': !isSidebarOpen, 'fi-rr-arrow-right': isSidebarOpen, 'fs-3': true }"></i>
    </button>

   
    <!-- <a href="#">
      <img src="../../../assets/logo.jpg" alt="" style="height: 42px;">
    </a> -->

<div class="ms-auto d-flex align-items-center ">
  <button class="btn border-0 position-relative bg-none" (click)="goToCart()" aria-label="Cart">
    <i class="fi fi-rr-shopping-bag fs-4 text-white"></i>
    <span
      *ngIf="cartCount > 0"
      class="cart-badge position-absolute translate-middle badge rounded-circle bg-danger"
    >
      {{ cartCount }}
    </span>
  </button>
</div>


   
   
    <div class="collapse navbar-collapse d-none d-lg-flex justify-content-center destop-alignnment w-100" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        <ng-container *ngFor="let item of menuItems; let i = index">
         
          <li class="nav-item" *ngIf="item.label === 'Profile' && isLoggedIn">
            <button class="nav-link text-white bg-none" [cdkMenuTriggerFor]="profileMenu" type="button">
              <i class="bi bi-person-circle" style="font-size: large;"></i>
              
            </button>
            <ng-template #profileMenu>
              <div cdkMenu class="dropdown-menu show" style="position: absolute;">
                <ng-container *ngFor="let dropdownItem of item.dropdownItems">
                  <button *ngIf="dropdownItem.label === 'Logout'" cdkMenuItem class="dropdown-item bg-none" (click)="logout()">
                    {{ dropdownItem.label }}
                  </button>
                  <a *ngIf="dropdownItem.label !== 'Logout'" cdkMenuItem class="dropdown-item"
                    [routerLink]="dropdownItem.path" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }">
                    {{ dropdownItem.label }}
                  </a>
                </ng-container>
              </div>
            </ng-template>
          </li>

        
          <li class="nav-item mx-4" *ngIf="!item.dropdown && item.label !== 'Profile'">
            <a class="nav-link text-white" [ngClass]="{'active rounded-pill': rla.isActive}" [routerLink]="item.path"
              routerLinkActive #rla="routerLinkActive">
              {{ item.label }}
            </a>
          </li>

       
          <li class="nav-item" *ngIf="item.label === 'Book Staff'">
            <button class="nav-link text-white bg-none" [cdkMenuTriggerFor]="bookStaffMenu" type="button">
              {{ item.label }}
            </button>
            <ng-template #bookStaffMenu>
              <div cdkMenu class="dropdown-menu show" style="position: absolute;">
                <button *ngFor="let dropdownItem of item.dropdownItems" cdkMenuItem class="dropdown-item bg-none"
                  [routerLink]="dropdownItem.path" routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }">
                  {{ dropdownItem.label }}
                </button>
              </div>
            </ng-template>
          </li>
        </ng-container>

       
        <ng-container *ngIf="!isLoggedIn">
          <li class="nav-item">
            <button type="button" class="btn nav-link text-white bg-none" data-bs-toggle="modal" data-bs-target="#authModal"
              (click)="setAuthMode('login')">
              Log In
            </button>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>


<div class="sidebar d-lg-none" [class.open]="isSidebarOpen" role="dialog" aria-modal="true" aria-label="Mobile menu">
  <div class="sidebar-header d-flex justify-content-between align-items-center p-3">
    
    <div>
      <h4>Hi, there</h4>
      <div class="sidebar-footer">
    <button *ngIf="!isLoggedIn" type="button" class="btn btn-sm btn-outline-primary w-100 bg-none"
            (click)="setAuthMode('login'); closeSidebar()" data-bs-toggle="modal" data-bs-target="#authModal">
      Log In
    </button>

    <button *ngIf="isLoggedIn" type="button" class="btn btn-sm btn-outline-danger w-100 mt-2"
            (click)="logout(); closeSidebar()">
      Logout
    </button>
  </div>
    </div>
    <button class="btn border-0 bg-none" (click)="closeSidebar()" aria-label="Close menu">
      <i class="fi fi-rr-arrow-right close-menu"></i>
    </button>
  </div>

  <ul class="list-unstyled pt-2 pb-3">
    <li *ngFor="let item of menuItems; let i = index" class="mobile-menu-item py-0">
     
      <ng-container *ngIf="!item.dropdown">
        <a class="d-block py-2 ps-3" (click)="closeSidebar()" [routerLink]="item.path" routerLinkActive="active">
         <i class="fi {{ item.icon }}"></i>  &nbsp;{{ item.label }}
        </a>
      </ng-container>

      <ng-container *ngIf="item.dropdown">
        
        <button class="btn w-100 text-start py-2 d-flex justify-content-between align-items-center ps-3 bg-none"
                (click)="toggleSubmenu(i)" [attr.aria-expanded]="isSubmenuOpen(i)">
          <span><i class="fi {{ item.icon }}"></i> &nbsp;{{ item.label }}</span>
          <i class="bi close-menu" [ngClass]="{ 'bi-chevron-down': !isSubmenuOpen(i), 'bi-chevron-up': isSubmenuOpen(i) }"></i>
        </button>

        <ul *ngIf="isSubmenuOpen(i)" class="list-unstyled ps-4">
          <li *ngFor="let s of item.dropdownItems">
  <a
    class="d-block py-2 ps-2"
    (click)="handleMenuNavigation(s.path)"
    routerLinkActive="active">
    {{ s.label }}
  </a>
</li>
        </ul>
      </ng-container>
    </li>
  </ul>
</div>


<div class="overlay d-lg-none" [class.show]="isSidebarOpen" (click)="closeSidebar()"></div>


<app-authorization [authMode]="authMode" (loginSuccess)="checkLoginStatus()"></app-authorization>

<div class="main-content-area">
  <router-outlet></router-outlet>
</div>
