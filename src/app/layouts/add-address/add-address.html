<div style="background:#2874f0;
            height:56px;
            display:flex;
            align-items:center;
            padding:0 16px;
            color:#fff;
            font-size:18px;
            font-weight:500;">

  <i class="bi bi-arrow-left"
     style="font-size:20px; cursor:pointer;"
     (click)="goBack()"></i>

  <span style="margin-left:16px;">
    Add delivery address
  </span>
</div>

<div style="padding:24px;
            background:#f1f3f6;
            min-height:100vh;">

  <div style="background:#fff;
              padding:24px;">

    <!-- FULL NAME -->
    <input type="text"
           placeholder="Full Name (Required)*"
           [(ngModel)]="address.fullName"
           style="width:100%;
                  height:48px;
                  border:1px solid #ddd;
                  padding:0 12px;
                  font-size:14px;
                  margin-bottom:20px;">

    <!-- PHONE -->
    <input type="text"
           placeholder="Phone number (Required)*"
           [(ngModel)]="address.phone"
           style="width:100%;
                  height:48px;
                  border:1px solid #ddd;
                  padding:0 12px;
                  font-size:14px;
                  margin-bottom:20px;">

    <!-- PINCODE + LOCATION BUTTON -->
    <div style="display:flex; gap:16px; margin-bottom:20px;">

      <input type="text"
             placeholder="Pincode (Required)*"
             [(ngModel)]="address.pincode"
             style="flex:1;
                    height:48px;
                    border:1px solid #ddd;
                    padding:0 12px;
                    font-size:14px;">

      <button style="width:220px;
                     background:#2874f0;
                     color:#fff;
                     border:none;
                     font-size:14px;
                     font-weight:500;
                     display:flex;
                     align-items:center;
                     justify-content:center;
                     gap:8px;">
        <i class=" bi-crosshair"></i>
        Use my location
      </button>

    </div>

    <!-- STATE + CITY -->
    <div style="display:flex; gap:16px; margin-bottom:20px;">

      <input type="text"
             placeholder="State (Required)*"
             [(ngModel)]="address.state"
             style="flex:1;
                    height:48px;
                    border:1px solid #ddd;
                    padding:0 12px;
                    font-size:14px;">

      <input type="text"
             placeholder="City (Required)*"
             [(ngModel)]="address.city"
             style="flex:1;
                    height:48px;
                    border:1px solid #ddd;
                    padding:0 12px;
                    font-size:14px;">

    </div>

    <!-- HOUSE -->
    <input type="text"
           placeholder="House No., Building Name (Required)*"
           [(ngModel)]="address.house"
           style="width:100%;
                  height:48px;
                  border:1px solid #ddd;
                  padding:0 12px;
                  font-size:14px;
                  margin-bottom:20px;">

    <!-- AREA -->
    <input type="text"
           placeholder="Road name, Area, Colony (Required)*"
           [(ngModel)]="address.area"
           style="width:100%;
                  height:48px;
                  border:1px solid #ddd;
                  padding:0 12px;
                  font-size:14px;
                  margin-bottom:20px;">

    <!-- ADDRESS TYPE -->
    <div style="margin-bottom:20px; font-size:14px;">
      Type of address
    </div>

    <div style="display:flex; gap:16px; margin-bottom:24px;">

      <button (click)="address.type='Home'"
              [style.background]="address.type==='Home' ? '#e0e0e0' : '#fff'"
              style="border:1px solid #ddd;
                     padding:10px 20px;
                     font-size:14px;">
        <i class="bi bi-house"></i>
        Home
      </button>

      <button (click)="address.type='Work'"
              [style.background]="address.type==='Work' ? '#e0e0e0' : '#fff'"
              style="border:1px solid #ddd;
                     padding:10px 20px;
                     font-size:14px;">
        <i class="bi bi-building"></i>
        Work
      </button>

    </div>

    <!-- SAVE BUTTON -->
    <button (click)="saveAddress()"
            style="width:100%;
                   height:48px;
                   background:#fb641b;
                   color:#fff;
                   border:none;
                   font-size:16px;
                   font-weight:500;">
      Save Address
    </button>

  </div>

</div>
